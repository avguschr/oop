{% extends 'base.html' %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery="slim" %}


{% load static %}

{% block title %} Login {% endblock %}
{% block content %}
    <h2>Вход</h2>
    <form method='post'>
        {% csrf_token %}
        <div class="container">
            {% bootstrap_form form layout='vertical' %}
            <button class="btn btn-secondary fs-5 mt-3" type='submit'>Войти</button>
        </div>
    </form>

{% endblock %}
