{% extends 'base.html' %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery="slim" %}


{% load static %}

{% block title %} Create category {% endblock %}
{% block content %}
    <h2>Создать категорию</h2>
    <form method='post' enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container">
            {% bootstrap_form form layout='vertical' %}
            <button class="btn btn-secondary fs-5 mt-3" type='submit'>Создать</button>
        </div>
    </form>

{% endblock %}
